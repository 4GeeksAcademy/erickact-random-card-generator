<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div
        id="card"
        class="bg-white position-relative rounded-4 shadow bg-body-tertiary"
      >
        <div id="symbol1" class="position-absolute top-0 start-0"></div>
        <div
          id="letter"
          class="position-absolute top-50 start-50 translate-middle"
        ></div>
        <div id="symbol2" class="position-absolute bottom-0 end-0"></div>
      </div>
      <div class="ms-5">
        <button id="getCardButton" class="btn btn-dark mb-3">Get card</button>
        <form id="form" class="d-flex gap-2">
          <input
            id="width"
            class="form-control"
            type="number"
            placeholder="Enter your width"
          />
          <input
            id="height"
            class="form-control"
            type="number"
            placeholder="Enter your height"
          />
          <button class="btn btn-dark" type="submit">Submit</button>
        </form>
        <div
          id="warning"
          class="text-danger mt-2 fst-italic bg-danger-subtle"
        ></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
